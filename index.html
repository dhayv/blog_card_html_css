<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div id="container">
    <div class="card">

      <div class="blog_image">
        <img src="/assets/images/illustration-article.svg" alt="">
      </div>

      <div class="content">
        
        <div class="category">
          <p class="category-p">Learning</p>
        </div>

        <p class="publish_date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="">
        <p class="name">Greg Hooper</p>
      </div>

    </div>
  </div>
  
  </div>
</body>
</html>
